name: rna-seq-de-go-analysis
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # R base
  - r-base=4.3
  
  # CRAN 패키지 (R 스크립트의 모든 의존성 포함)
  - r-optparse
  - r-yaml
  - r-here
  - r-biocmanager
  - r-ggplot2
  - r-ggrepel
  - r-dplyr
  - r-forcats
  - r-igraph
  - r-ggraph
  - r-shadowtext
  - r-ggiraph
  - r-gdtools
  - r-systemfonts

  # Bioconductor 패키지 (Conda 설치 가능)
  - bioconductor-deseq2
  - bioconductor-edger
  - bioconductor-limma
  - bioconductor-clusterprofiler
  - bioconductor-org.hs.eg.db
  - bioconductor-org.mm.eg.db
  - bioconductor-annotationdbi
  - bioconductor-ggtree
  - bioconductor-gosemsim
  - bioconductor-enrichplot
  - bioconductor-hdo.db
  - bioconductor-go.db
